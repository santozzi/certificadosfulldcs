services:
  backend:
    build: ./backend
    restart: always
    expose:
      - "3000"
    networks:
      - my-network
    environment:
      NODE_ENV: production

  frontend:
    build: ./frontend
    restart: always
    expose:
      - "80"
    networks:
      - my-network
    environment:
      VITE_API_URL: /api

  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./letsencrypt:/etc/letsencrypt
      - ./webroot:/var/www/html  # Mapeo del directorio webroot
    networks:
      - my-network
    depends_on:
      - frontend
      - backend

