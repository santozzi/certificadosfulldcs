# Bloque HTTP â†’ solo para redirigir a HTTPS y servir los challenges de Certbot
server {
    listen 80;
    server_name server.cienciasdelasalud.uns.edu.ar;

    # Ruta usada por Certbot para la validaciÃ³n
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;   # ðŸ‘ˆ asegurate de montar este volumen en Nginx y Certbot
    }

    # RedirecciÃ³n de todo lo demÃ¡s a HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Bloque HTTPS â†’ frontend y backend
server {
    listen 443 ssl;
    server_name server.cienciasdelasalud.uns.edu.ar;

    ssl_certificate /etc/letsencrypt/live/server.cienciasdelasalud.uns.edu.ar/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/server.cienciasdelasalud.uns.edu.ar/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Backend expuesto en /api
    location /api/ {
        proxy_pass http://backend:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend (React build)
    location / {
        root /usr/share/nginx/html;   # ðŸ‘ˆ montÃ¡ acÃ¡ el build del frontend
        index index.html index.htm;
        try_files $uri /index.html;   # ðŸ‘ˆ importante para apps SPA de React
    }
}
